<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>ChatBot</title>
</head>
<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <img src="chatbot.png" alt="" srcset="">
                <p>ChatBot</p>
            </div>
            <button id="dark-mode-toggle">
                <i class="fa fa-moon"></i>
            </button>
            <button id="clear-chat-btn">
                <i class="fa fa-trash"></i>
            </button>
        </header>
        <main class="msger-chat"></main>
        <form class="msger-inputarea">
             <input type="text" class="msger-input" placeholder="Enter your message...">
             <button id="mic-btn">
                <i class="fa-solid fa-microphone"></i>
            </button>
            <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane"></i></button>
        </form>
    </section>
    <script type="module" src="main.js"></script>
</body>
</html>
